<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sample</title>
  <link rel="stylesheet" href="./assets/custom-bootstrap.css">
</head>
<body>
  <div class="main">
    <p>Electron Sample</p>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <div class="card">
            <img class="card-img-top smallcard" src="./src/images/aurora-1197753_640.jpg" alt="Card image cap" style="width:318px">
            <div class="card-block">
              <h4 class="card-title">Card</h4>
              <p class="card-text">
                abcdefghijklmnopqrstuvwxyz1234567890
                abcdefghijklmnopqrstuvwxyz 1234567890
              </p>
              <p class="card-text">
                いろはにほへとちりぬるをわかよたれそつねならむうゐのおくやまけふこえてあさきゆめみしゑひもせすん
              </p>
              <a href="#" class="btn btn-primary">Button</a>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <button type="button" class="btn btn-primary btn-lg" id="open-button" data-toggle="modal" data-target="#myModal">
            open modal
          </button>

          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                  こいつ、開くぞ
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./assets/app.bundle.js"></script>
</body>
</html>
